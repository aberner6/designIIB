        var width=1000;
        var height=800;
        var leftMargin = 75;
        var topMargin = 100;
        var coffee=[1,0,2,0,0,1];
        var alert = [5,1,2,3,6,7];
            // Your beautiful D3 code will go here
            //Create SVG element
            var svg = d3.select(".week2")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

            svg
                .selectAll("circle")
                .data(coffee)
                .enter()
                .append("circle")
                .attr("cx", function(d,i){ 
                    return leftMargin+i*100; 
                }) 
                .attr("cy", topMargin+20)
                .attr("r", function(d){
                     return d*20+10; 
                })
                .attr("fill",function(d,i){
                        return "rgb("+alert[i]*30+","+100+","+100+")";
                })

                .attr("stroke", function(d){

                        return "gray";
                    }
                    if(d>0){
                        return "green";
                    }
                })
                .attr("opacity", .5)
                .transition()
                .duration(1000)
                .attr("cx", function(d,i){
                      return 100 * Math.cos( i ) + 200;
                })
                .attr("cy", function(d,i){

                     return 100 * Math.sin( i ) + 200;
